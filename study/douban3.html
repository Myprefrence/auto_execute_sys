            <h4>一、我们如何收集和使用你的个人信息</h4>
            <p>为了实现本政策所述的以下业务功能，我们会按照如下方式收集和使用你的个人信息。<strong>除法律另有规定，你有权拒绝我们收集和使用你的个人信息。但请理解，如你拒绝我们收集和使用业务功能所必需的个人信息，则可能无法使用对应的业务功能。</strong></p>

            <h5>（一）账号注册及登录</h5>
            <h6>1. 注册及登录</h6>
            <p>你通过账号密码或手机号注册及登录豆瓣账号时，我们需要收集你的手机号码或电子邮箱，用以创建账号、登录校验、保证账号安全。我们可能会通过发送短信验证码或邮件的方式来验证你的账号是否有效。在你通过第三方账号注册及登录时，我们需要向第三方（微信、微博、Apple）请求获取你的第三方账号信息（ID、昵称及其他经你授权的信息）。</p>
            <p>你通过电子邮箱或第三方账号注册及登录豆瓣账号后，在使用发布及其他要求实名认证的功能前，我们还需要收集你的手机号码以完成实名制认证。在你登录豆瓣账号后，你可以根据自身需求，自行选择绑定/解绑手机号码、电子邮箱或第三方账号，为完成上述绑定/解绑操作，我们需要你提供手机号码、电子邮箱或授权我们从第三方（微信、微博、Apple）获取你的第三方账号信息（ID、昵称及其他经你授权的信息）。</p>
            <p>
                <strong>你注册的豆瓣账号还可以登录豆瓣阅读、豆瓣FM等关联方的产品，并获得相关服务或使用相关功能。</strong>
            </p>
            <h6>2. 账号信息</h6>
            <p>注册并登录豆瓣账号后，你可根据自身需求补充填写你的个人信息（头像、昵称、性别、常居地、家乡、生日、域名、简介）和个性化设置你的豆瓣ID。你的豆瓣头像、昵称、性别、ID、域名、注册时间、常居地、简介会在豆瓣展示，用以标识你的豆瓣用户身份，方便你和其他豆瓣用户交流互动。</p>
            <h6>3. 未登录状态</h6>
            <p>如果你在未登录状态下使用豆瓣，我们仅能为你提供安全运行与分析统计、信息浏览、搜索、个性化展示商品或服务推广信息等部分功能。为保障功能实现，我们将收集和使用你的网络信息（WLAN接入点、基站等传感器信息、IP地址、接入网络的方式、网络质量数据、移动网络信息）、设备信息（设备标识符、操作系统的设置信息、设备硬件信息、设备MAC地址）、日志信息、搜索关键字信息。</p>
            <p>除上述信息外，在你使用过程中，我们可能会申请获取你的设备权限以实现相关功能（见本政策“我们如何收集和使用你的个人信息”之“其他附加功能”)。</p>
            
            <h5>（二）信息发布、浏览、互动</h5>
            <p>你可以在豆瓣发布文字、图片、音视频等内容，浏览图文、播放音视频，创建豆列，关注其他用户，收发<em>私信/豆邮</em>，收藏、点赞、转发、标记有关内容。</p>
            <p>为向你提供、维护以上产品或服务，我们会存储你发的所有内容，也会收集你的个人上网记录信息（指通过日志储存的操作记录，包括网站浏览记录、点击记录、收藏列表等）、友邻列表信息，用以建立你的书影音记录等档案，建立和管理你和社区内容及其他豆瓣用户间的关注关系，向你展示和推送你关注的内容，帮助你和其他豆瓣用户发现更多内容和友邻。<em>私信/豆邮</em>属于敏感信息，拒绝提供该信息可能会使你无法使用对应功能，但不影响你正常使用其他功能。请你放心，我们仅会对私信/豆邮进行加密存储，不会查看或使用。</p>
            <p>为实现产品功能以及更便捷的使用体验，我们可能会判断你的设备是否安装了某个App。例如，当你使用豆瓣的过程中点击了跳转至其他App的链接，为帮你唤起该App，我们会判断你的设备是否安装了该App。</p>
            <p>为了帮助你通过m.douban.com打开豆瓣App时直接跳转到具体页面，或在发布内容时快速输入网址，我们可能会读取你设备的剪贴板，获取网址信息并自动填充，以为你带来更便捷的使用体验。请你放心，我们不会对你剪贴板的内容进行存储或用于其他目的。</p>

            <h5>（三）安全运行与分析统计</h5>
            <p>为满足《中华人民共和国网络安全法》（以下简称“网络安全法”）等法律法规的要求和网络安全保障的需要，为你提供安全、可靠的产品与服务，排查可能存在的安全风险，保护你的账号安全，防止你的账号被盗、个人信息被非法获取，我们需要收集你的网络信息（WLAN接入点、基站等传感器信息、IP地址、接入网络的方式、网络质量数据、移动网络信息）、设备信息（设备标识符、操作系统的设置信息、设备硬件信息、设备MAC地址）、日志信息来判断你的账号风险，以及预防、发现、调查危害系统运行安全、非法或违反我们规则、协议的行为。为了保障我们产品或服务的稳定性和安全性，以及更好地了解我们产品或服务的整体运行情况（如使用频率、崩溃情况、性能数据），我们也会收集你的前述网络信息、设备信息、日志信息，并进行数据统计与分析。如果你不提供上述信息，我们则无法在你使用我们的产品或服务的过程中对产品或服务及你的账号及信息安全进行保护。</p>

            <h5>（四）其他附加功能</h5>
            <p>为向你提供更加便捷、优质、个性化的产品或服务，我们在向你提供的以下附加功能中可能会收集和使用你的个人信息。<strong>如果你不提供这些信息，不会影响你使用我们的其他业务功能，但你可能无法获得这些附加功能给你带来的便利体验。</strong>这些附加功能包括：</p>
            <h6>1. 个性化推荐</h6>
            <p>你可以在豆瓣发布、浏览、播放、创建、关注、收藏、点赞、转发、标记有关内容。我们会根据你的个人上网记录信息（指通过日志储存的操作记录，包括网站浏览记录、点击记录、收藏列表等）、你填写的个人基本资料信息（性别、生日、居住地），通过算法等自动化决策机制分析你的喜好特征，以为你推荐、展示或推送相关程度更高的动态、广播、日记、话题、讨论、小组、书影音条目等内容，有的可能不是你喜欢的内容。</p>
            <p>为向你提供更精准、更符合你个性化需求的商品或服务推广信息，我们会根据你的网络信息（IP地址、接入网络的方式、移动网络信息）、设备信息（设备标识符、操作系统的设置信息、设备硬件信息、设备MAC地址）、个人上网记录信息（指通过日志储存的操作记录，包括网站浏览记录、点击记录、收藏列表等）、你填写的个人基本资料信息（性别、生日、居住地）、<em>精准定位信息、交易记录</em>，通过算法等自动化决策机制分析形成间接用户画像，用以向你展示、推送商品和广告。其中<em>精准定位信息、交易记录</em>是敏感信息，如果你不希望我们基于这些信息对你进行个性化推荐，可以通过约束自动化决策（见本政策“你的权利”之“约束自动化决策”）来拒绝相关信息的推送。</p>
            <h6>2. 搜索功能</h6>
            <p>你可以使用对关键字进行搜索的功能。为实现此功能，我们需要使用网络存储机制和应用数据缓存，收集和使用你的搜索关键字信息并进行本地存储，以提供更高效、便捷的搜索服务。搜索结果将根据你的搜索关键字信息进行展示。</p>
            <h6>3. 交易功能</h6>
            <p>当你开通“赞赏功能”以使用收付款服务（钱包）时，我们需要收集和使用钱包<em>交易记录</em>及支付渠道信息，以及你提供的真实姓名、<em>身份证/护照号码</em>、手机号码、微信账号信息，以实现钱包功能，并保障你的钱包交易安全。<em>交易记录、身份证/护照号码</em>属于敏感信息，拒绝提供这些信息可能会使你无法使用钱包功能，但不影响你正常使用其他功能。</p>
            <p>当你购买豆瓣的商品或服务时，我们需要收集和使用<em>交易记录</em>及支付渠道、物流信息，以及你提供的收货人信息（收货人姓名、收货地址、联系电话），以便为你提供高效的交易服务，并保障你的交易安全。<em>交易记录</em>属于敏感信息，拒绝提供该信息可能会使你无法购买豆瓣的商品或服务，但不影响你正常使用其他功能。</p>
            <h6>4. 认证功能</h6>
            <p>你可以使用身份认证的功能。当你申请成为豆瓣阅读作者、豆瓣音乐人、豆瓣创作者等，我们将会对你的个人账号进行基于真实姓名、<em>有效身份证件信息</em>、手机号码、作品署名信息的实名认证，信息审核通过后，我们会为你的个人账号提供认证标识。<em>有效身份证件信息</em>属于敏感信息，拒绝提供该信息可能会使你无法使用认证功能，但不影响你正常使用其他功能。</p>
            <h6>5. 营销活动</h6>
            <p>你可以参加由我们或第三方举办的线上或线下营销活动，包括提前观影、线下沙龙、展览、集市等，在征得你的同意后，我们可能会收集和使用你的豆瓣ID、性别、年龄、真实姓名、联系电话信息，以为你提供良好的活动体验。</p>
            <h6>6. 客服和售后功能</h6>
            <p>你可以使用客服和售后功能，向我们发起投诉、申诉、咨询或售后申请。我们可能需要收集和使用与你的<em>客服沟通记录（线上聊天记录、电话录音、往来邮件）</em>、与售后申请相关的<em>交易记录</em>，以及你提供的<em>有效身份证件信息</em>、真实姓名、联系电话、电子邮箱信息，以便及时为你处理售后申请，反馈投诉、申诉或咨询结果，以及保障你的交易和账号安全。上述信息包含敏感信息，拒绝提供这些信息可能会使你无法使用相应的客服和售后服务，但不影响你正常使用其他功能。</p>
            <h6>7. 基于位置权限的附加功能</h6>
            <p>当你需要在设置常居地或家乡，搜索影院热映电影、同城活动及使用相关票务服务时自动定位到当前所在城市，或需要接收基于<em>精准定位信息</em>的个性化内容、广告推送，你可以选择开启设备位置权限，授权我们收集和使用你的<em>精准定位信息</em>，以便实现前述功能。<em>精准定位信息</em>是敏感信息，如你不同意开启设备位置权限，我们将无法获取该信息，也无法为你提供前述功能，但不影响你使用其他功能。</p>

                <strong>
                    请你注意，在你未开启设备位置权限的情况下，若你选择使用了我们提供的个性化推荐服务，我们或我们的第三方合作伙伴也可能根据你的网络信息（IP地址、接入网络的方式、移动网络信息）、设备信息（设备标识符、操作系统的设置信息、设备硬件信息、设备MAC地址），通过自动化决策机制向你提供非精准地理位置（例如某城市）相关的商品、服务或广告等信息。你可以通过约束自动化决策（见本政策“你的权利”之“约束自动化决策”）来拒绝相关信息的推送。
                </strong>
            </p>
            <h6>8. 基于相机权限的附加功能</h6>
            <p>当你需要使用豆瓣中的扫一扫、更改头像、拍摄照片或视频功能时，你可以选择开启设备相机权限，以便进行扫码、实时拍摄图片或视频进行分享、设置头像。若你不开启此权限，你将无法使用扫码、图片或视频拍摄相关的功能，但不影响你使用其他功能。</p>
            <h6>9. 基于存储/照片权限的附加功能</h6>
            <p>当你需要使用豆瓣中的扫一扫、更改头像、上传或保存照片或视频功能时，你可以选择开启设备存储/照片权限以便访问、上传设备中的图片或视频，或保存图片到设备。若你不开启此权限，你将无法使用图片或视频上传、保存相关的功能，但不影响你使用其他功能。</p>

            <p>如果你的设备系统是Android 10以下版本，我们可能会向你申请开启电话权限，目的是识别你的唯一设备标识符IMEI，以便我们进行安全风控、数据统计和向你推送商品、服务及广告信息。若你关闭此权限，不会影响你使用其他功能。</p>
            <h6>11. 基于媒体库权限的附加功能</h6>

            <h4>二、我们如何使用Cookie和同类技术</h4>

            <p>来自豆瓣的Cookie只能被豆瓣读取。如果你的浏览器被设置为拒绝Cookie，你仍然能够访问豆瓣的大多数网页。你可以接受或拒绝 Cookie，大多数Web浏览器会自动接受Cookie，但你通常可根据自己的需要来修改浏览器的设置以拒绝Cookie，或删除你设备上保存的所有Cookie。</p>

            <h4>二、我们如何使用Cookie和同类技术</h4>
            <h5>（一）Cookie</h5>
            <p>当你使用我们的产品或服务时，我们会在你的设备上存储名为Cookie的小数据文件。Cookie通常包含标识符、站点名称以及一些号码和字符。我们使用Cookie主要为了保障产品与服务的安全、高效运转，确认你账户与交易的安全状态，排查崩溃、延迟的相关异常情况。</p>
            <p>当你注册和登录豆瓣时，我们亦会使用Cookie。在这种情况下，我们只在Cookie里保存你的浏览器里的登录状态信息，当你再次访问豆瓣时，我们可辨认你的身份。为了让你在访问豆瓣时能得到更好的服务，我们的合作伙伴可能会收集和使用 Cookie来判断哪些网站受欢迎，以便向你展示你可能感兴趣的内容，并优化你对广告的选择。</p>
            <p>来自豆瓣的Cookie只能被豆瓣读取。如果你的浏览器被设置为拒绝Cookie，你仍然能够访问豆瓣的大多数网页。你可以接受或拒绝 Cookie，大多数Web浏览器会自动接受Cookie，但你通常可根据自己的需要来修改浏览器的设置以拒绝Cookie，或删除你设备上保存的所有Cookie。</p>
            <h5>（二）网站信标和像素标签</h5>
            <p>除 Cookie 外，我们还会在网站上使用网站信标和像素标签等其他同类技术。例如，我们向你发送的电子邮件可能含有链接至我们网站内容的点击 URL。如果你点击该链接，我们则会跟踪此次点击，帮助我们了解你的产品或服务偏好并改善客户服务。网站信标通常是一种嵌入到网站或电子邮件中的透明图像。借助于电子邮件中的像素标签，我们能够获知电子邮件是否被打开。如果你不希望自己的活动以这种方式被追踪，则可以随时从我们的寄信名单中退订。</p>

            <p>很多网络浏览器均设有 Do Not Track 功能，该功能可向网站发布 Do Not Track 请求。如果你的浏览器启用了 Do Not Track，那么我们的网站都会尊重你的选择。</p>

            <p>（2）广告监测与统计：我们可能委托业务的服务商、供应商和其他合作伙伴处理你的前述网络信息、设备信息，且会对部分信息进行去标识化或匿名化处理，以便不会识别你个人。我们也不会处理你的个人身份信息。这些信息将用来分析、衡量广告和相关服务的有效性。</p>
